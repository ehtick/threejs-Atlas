<!DOCTYPE html>
<html>
<head>
    <title>Test Smooth AtmosphereClouds</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Testing Smooth AtmosphereClouds Animation</div>
        <div>Watch for smooth transitions without abrupt restarts</div>
        <div>Time: <span id="time">0</span>s</div>
        <div>Animation Time: <span id="animTime">0</span>s</div>
        <div>Cosmic Origin Time: 514080000</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
    <script>
        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000511);
        document.body.appendChild(renderer.domElement);

        // Create a simple planet
        const planetGeometry = new THREE.SphereGeometry(1, 32, 32);
        const planetMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x4169E1,
            opacity: 0.8,
            transparent: true
        });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        scene.add(planet);

        // Test the timing system directly
        const COSMIC_ORIGIN_TIME = 514080000;
        const seed = 12345;
        const cosmicOffset = (seed % 3600) * 10;
        const timeSpeed = 1.0;

        camera.position.z = 3;

        let startTime = Date.now() / 1000;

        function animate() {
            requestAnimationFrame(animate);

            // Calculate time like the fixed AtmosphereClouds
            const currentTimeSeconds = Date.now() / 1000;
            const timeSinceCosmicOrigin = currentTimeSeconds - COSMIC_ORIGIN_TIME;
            const animTime = (timeSinceCosmicOrigin + cosmicOffset) * timeSpeed;
            const windowedTime = animTime % 10000;

            // Update display
            document.getElementById('time').textContent = (currentTimeSeconds - startTime).toFixed(1);
            document.getElementById('animTime').textContent = windowedTime.toFixed(1);

            // Rotate planet smoothly using continuous time (no windowing for rotation)
            planet.rotation.y = animTime * 0.005;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        console.log('‚úÖ Testing new AtmosphereClouds time system');
        console.log('üìä Cosmic Origin Time:', COSMIC_ORIGIN_TIME);
        console.log('üåç Seed:', seed, 'Cosmic Offset:', cosmicOffset);
        console.log('‚è±Ô∏è  Time Speed:', timeSpeed);
        console.log('üîÑ Rotation should be continuous without restarts');
        console.log('üéØ Animation time uses 10000s window for GPU precision');
    </script>
</body>
</html>
