<style>
  #atlas-preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.5s ease-out;
  }
  .preloader-content {
    text-align: center;
    color: #e2e8f0;
  }
  .preloader-logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 2px solid #ef4444;
    margin: 0 auto 20px;
    animation: pulse 2s infinite;
  }
  .preloader-text {
    font-family: "Courier New", monospace;
    font-size: 14px;
    color: #94a3b8;
    margin-bottom: 20px;
  }
  .preloader-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #374151;
    border-top: 3px solid #ef4444;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes pulse {
    0%,
    100% {
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
    }
    50% {
      box-shadow: 0 0 20px 10px rgba(239, 68, 68, 0.1);
    }
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<div id="atlas-preloader">
  <div class="preloader-content">
    <img src="/static/atlas-logo.jpg" alt="Atlas" class="preloader-logo" onerror="this.style.display='none'" />
    <div class="preloader-text">ATLAS PROTOCOL LOADING...</div>
    <div class="preloader-spinner"></div>
  </div>
</div>

<script>
  window.addEventListener("load", function () {
    setTimeout(function () {
      const preloader = document.getElementById("atlas-preloader");
      if (preloader) {
        preloader.style.opacity = "0";
        setTimeout(() => preloader.remove(), 500);
      }
    }, 100);
  });

  setTimeout(function () {
    const preloader = document.getElementById("atlas-preloader");
    if (preloader) {
      preloader.style.opacity = "0";
      setTimeout(() => preloader.remove(), 500);
    }
  }, 10000);
</script>
