<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% include 'partials/_favicon.html' %} {% include 'partials/_preamble.html' %} {{ vitecss('global') | safe }}

    <meta name="atlas-version" content="{{ version }}" />
    <meta name="atlas-version-hash" content="{{ versionHash }}" />

    <title>Galaxy: {{ galaxy.name.replace("_", " ") }}</title>
  </head>
  <body class="h-full m-0 p-0 font-sans bg-slate-900 text-gray-200 leading-relaxed">
    <div id="atlas-react-root" class="w-full h-full"></div>

    <script id="data-galaxy" type="application/json">
      {{ {
        "name": galaxy.name,
        "coordinates": galaxy.coordinates,
        "galaxy_type": galaxy.galaxy_type,
        "num_systems": galaxy.num_systems,
        "black_holes": galaxy.black_holes,
        "pulsars": galaxy.pulsars,
        "quasars": galaxy.quasars
      } | tojson }}
    </script>

    <script id="data-systems" type="application/json">
      {{ systems | tojson }}
    </script>

    <script id="data-navigation" type="application/json">
      {{ {
        "galaxy_url": galaxy_url,
        "page": page,
        "prev_page": prev_page,
        "next_page": next_page,
        "finish": finish
      } | tojson }}
    </script>

    <script id="data-common" type="application/json">
      {{ {
        "version": version,
        "image_url": image_url
      } | tojson }}
    </script>

    {{ vitejs('__galaxy__') | safe }}
  </body>
</html>
