<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% include 'partials/_favicon.html' %} {% include 'partials/_preamble.html' %} {{ vitecss('global') | safe }}

    <meta name="atlas-version" content="{{ version }}" />
    <meta name="atlas-version-hash" content="{{ versionHash }}" />

    <title>The Atlas</title>
  </head>
  <body class="h-full m-0 p-0 font-sans bg-slate-900 text-gray-200 leading-relaxed">
    {% include 'partials/_preloader.html' %}

    {% if error %}
    <div class="text-red-400 text-center p-4 bg-red-900/20 border border-red-800 rounded-lg m-4">{{ error }}</div>
    {% endif %}

    <div id="atlas-react-root" class="w-full h-full"></div>

    {{ vitejs('__main__') | safe }}
  </body>
</html>
